<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">
    <title>Feed</title>
</head>

<body>
    <header class="header">
        <nav class="header-container">
            <i class="logo"><img src="../assets/icons/header-logo.svg" alt="Logo Linkedin"></i>
            <ul class="menu-options">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-rss"></i>
                        <p>Feed</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <img src="../assets/icons/header-user.svg">
                        </i>
                        <p>Network</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <img src="../assets/icons/header-briefcase.svg">
                        </i>
                        <p>Jobs</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <img src="../assets/icons/header-message-square.svg">
                        </i>
                        <p>Chat</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <img src="../assets/icons/header-bell.svg">
                        </i>
                        <p>Notices</p>
                    </a>
                </li>
            </ul>
            <div class="search-bar">
                <i><img src="../assets/icons/header-search.svg"></i>
                <input type="search" placeholder="Search">
            </div>

            <div class="d-flex-center">
                <div class="perfil">
                    <img src="../assets/icons/header-perfil-photo.svg" alt="Foto de perfil">
                    <div class="perfil-infos">
                        <span class="name">
                            <p>D. Kargaev</p>
                            <p>you</p>
                        </span>
                        <span class="views">
                            <p>367 views today</p>
                            <p>+32 <img src="../assets/icons/header-arrow-up-right.svg"></p>
                        </span>
                    </div>
                </div>
                <button class="other">
                    <img src="../assets/icons/header-more-horizontal.svg">
                    <p>Other</p>
                </button>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="feed-container">
                <div class="main">
                    <section class="section-1">
                        <h2>New post</h2>
                        <div>
                            <input type="text" placeholder="Whatâ€™s on your mind?">
                            <span class="icons">
                                <img src="../assets/icons/feed-paperclip.svg">
                                <img src="../assets/icons/feed-image-icon.svg">
                                <img src="../assets/icons/feed-film.svg">
                                <img src="../assets/icons/feed-send.svg">
                            </span>
                        </div>
                    </section>
                </div>
                <aside class="aside">teste 2</aside>
            </div>
        </div>
    </div>
